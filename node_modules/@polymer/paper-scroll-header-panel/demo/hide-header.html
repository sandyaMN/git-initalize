<html>
<head>
  <title>paper-scroll-header-panel: demo3</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

  <script type="module">
    import '../paper-scroll-header-panel.js';
    import '@polymer/paper-toolbar/paper-toolbar.js';
    import '@polymer/iron-icons/iron-icons.js';
    import '@polymer/paper-icon-button/paper-icon-button.js';
    import '@polymer/paper-styles/color.js';
    import '@polymer/iron-flex-layout/iron-flex-layout.js';
    import './sample-content.js';
  </script>

  <style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
    }


    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .content {
      padding: 8px;
    }

    .spacer {
      @apply --layout-flex-auto;
    }

  </style>

</head>
<body unresolved>

  <paper-scroll-header-panel condenses no-reveal no-dissolve>

    <paper-toolbar slot="header" class="tall">
      <div slot="top" class="spacer"></div>
      <paper-icon-button slot="top" icon="search"></paper-icon-button>
    </paper-toolbar>

    <div slot="content" class="content">
      <sample-content size="100"></sample-content>
    </div>

  </paper-scroll-header-panel>

</body>
</html>
